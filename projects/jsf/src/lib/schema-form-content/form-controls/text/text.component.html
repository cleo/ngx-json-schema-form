<div class="general-form-item">
  <jsf-label [formItem]="formItem" [labelLengthClass]="labelLengthClass"></jsf-label>
  <div class="form-item" [formGroup]="formGroup">
    <input
      class="form-control"
      [placeholder]="stringDataItem.placeholder"
       [formControlName]="formItem.key"
       [id]="formItem.path"
       [type]="getInputType()"
       (blur)="onStringBlur()">
    <img *ngIf="formItem.helpText"
         class="help"
         [title]="formItem.helpText"
         [src]="'assets/jsf-images/info.svg'">
    <div class="error-message" *ngIf="!isValid && isTouched">{{getErrorMessage()}}</div>
  </div>
</div>
