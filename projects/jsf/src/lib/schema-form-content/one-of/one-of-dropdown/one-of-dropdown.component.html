<div class="general-form-item">
  <jsf-drop-down
    [formItem]="getDropdownDataItem()"
    [formGroup]="formGroup"
    [config]="config"
    (selectedKey)="onSelectValue($event)"
    [labelLengthClass]="labelLengthClass">
  </jsf-drop-down>
  <div class="selected-schema-content" *ngIf="selectedKey">
    <jsf-content
      [formItems]="selectedOneOfChildItem.items"
      [form]="selectedFormGroup"
      [config]="config"
      [labelLengthClass]="labelLengthClass"></jsf-content>
  </div>
</div>
