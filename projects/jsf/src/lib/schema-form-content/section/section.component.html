<div *ngIf="formItem.label" class="item-label">
  <div class="arrows">
    <img *ngIf="!config.collapsibleSections && !isContentShown"
         (click)="toggleContentShown()"
         class="arrow-up"
         [src]="'assets/jsf-images/arrow-up.svg'">
    <img *ngIf="!config.collapsibleSections && isContentShown"
         (click)="toggleContentShown()"
         class="arrow-down"
         [src]="'assets/jsf-images/arrow-down.svg'">
  </div>
  <label
    class="header"
    [title]="formItem.tooltip"
    [attr.for]="formItem.path">
    {{formItem.label}}
  </label>
  <img *ngIf="formItem.helpText"
       class="help"
       [title]="formItem.helpText"
       [src]="'assets/jsf-images/info.svg'">
</div>
<div class="description">{{formItem.description}}</div>
<div class="item-group" [class.hidden]="!isContentShown">
  <jsf-content
    [formItems]="formItem.items"
    [form]="formGroup" [config]="config"
    [labelLengthClass]="sectionLabelLengthClass">
  </jsf-content>
</div>
