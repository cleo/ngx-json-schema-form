  <form #formRoot [formGroup]="formGroup" (change)="onFormElementChange()">
    <jsf-form-content
      [formItems]="formDataItems"
      [formGroup]="formGroup"
      [config]="config"
      [templates]="templates"
      [labelLengthClass]="sectionLabelLengthClass"
      [isEdit]="isEdit"
      (buttonEvent)="onButtonEvent($event)"
      (templateEvent)="onTemplateEvent($event)">
    </jsf-form-content>
  </form>
