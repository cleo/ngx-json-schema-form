<div *ngIf="formItem.label" class="item-label">
  <div class="arrows" *ngIf="config.enableCollapsibleSections">
    <img *ngIf="!isContentShown"
         (click)="toggleContentShown()"
         class="arrow-up"
         [src]="'assets/jsf-images/arrow-up.svg'">
    <img *ngIf="isContentShown"
         (click)="toggleContentShown()"
         class="arrow-down"
         [src]="'assets/jsf-images/arrow-down.svg'">
  </div>
  <label
    class="header"
    [title]="formItem.tooltip"
    [attr.for]="formItem.path">
    {{formItem.label}}
  </label>
  <img *ngIf="formItem.helpText"
       class="help"
       [title]="formItem.helpText"
       [src]="'assets/jsf-images/info.svg'">
</div>
<div [class.collapsible-sections-padding]="config.enableCollapsibleSections" class="description">{{formItem.description}}</div>
<div [class.item-group]="formItem.label || formItem.description" [class.hidden]="!isContentShown">
  <jsf-form-content
    [formItems]="formItem.items"
    [formGroup]="formGroup"
    [isEdit]="isEdit"
    [config]="config"
    [templates]="templates"
    [labelLengthClass]="sectionLabelLengthClass"
    (buttonEvent)="onButtonEvent($event)">
  </jsf-form-content>
</div>
