<div class="jsf-modal-header">
  <div class="jsf-modal-title">
    <span>{{modalTitle}}</span>
  </div>
</div>

<div class="jsf-modal-body">
  <div class="jsf-table-header">
    <button *ngIf="showDelete"
            class="btn btn-primary jsf-table-delete-button"
            type="button"
            (click)="onDelete()">
      <img [src]="'assets/jsf-images/trash.svg'">
    </button>

  </div>
  <ag-grid-angular
    class="jsf-table"
    [rowData]="rowData$ | async"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [modules]="modules"
    [frameworkComponents]="frameworkComponents"
    [rowHeight]="45"
    [suppressNoRowsOverlay]="true"
    [rowSelection]="'multiple'"
    [suppressRowClickSelection]="true"
    [singleClickEdit]="true"
    [pinnedTopRowData]="pinnedTopRowData$ | async"
    (gridReady)="onGridReady($event)"
    (firstDataRendered)="onRender()"
    (rowSelected)="onRowSelected()"
    (cellValueChanged)="onCellValueChanged($event)">
  </ag-grid-angular>
</div>
<div class="jsf-modal-footer">
  <button class="btn btn-primary"
          type="button">
    OK
  </button>

  <button class="btn btn-secondary"
          type="button">
    Cancel
  </button>
</div>
