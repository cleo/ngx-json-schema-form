<jsf-secured-text
  *ngIf="isSecured()"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [config]="config"
  [isEdit]="isEdit"
  [labelLengthClass]="labelLengthClass">
</jsf-secured-text>

<jsf-text
  *ngIf="isStringInput() && !isTextArea()"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [config]="config"
  [isEdit]="isEdit"
  [labelLengthClass]="labelLengthClass"
  (buttonEvent)="onButtonEvent($event)">
</jsf-text>

<jsf-text-area
  *ngIf="isTextArea()"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [config]="config"
  [isEdit]="isEdit"
  [labelLengthClass]="labelLengthClass">
</jsf-text-area>

<jsf-check-box
  *ngIf="isCheckbox()"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [isEdit]="isEdit"
  [config]="config">
</jsf-check-box>

<jsf-drop-down
  *ngIf="isDropdown()"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [labelLengthClass]="labelLengthClass"
  [isEdit]="isEdit"
  [config]="config">
</jsf-drop-down>

<jsf-radio-button
  *ngIf="isRadioButton()"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [isEdit]="isEdit"
  [config]="config">
</jsf-radio-button>
