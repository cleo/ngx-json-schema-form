<div class="form-item-with-label">
  <jsf-label [formItem]="formItem" [labelLengthClass]="labelLengthClass"></jsf-label>
  <div class="form-item" [formGroup]="formGroup">
    <div class="control-with-error">
      <input
        [ngClass]="{ 'secured-edit': isEdit }"
        class="form-control"
        [placeholder]="getPlaceholderText()"
        [formControlName]="formItem.key"
        [id]="formItem.path"
        [type]="getSecuredInputType()"
        (blur)="onBlur()"
        autocomplete="new-password">
      <img *ngIf="showObscureIcon()"
           [src]=" 'assets/jsf-images/obscure.svg'"
           class="obscure"
           (click)="toggleSecuredFieldView()">
      <img *ngIf="showViewIcon()"
           [src]="'assets/jsf-images/view.svg'"
           class="view"
           (click)="toggleSecuredFieldView()">
    <div class="error-message" *ngIf="showError">{{getErrorMessage()}}</div>
  </div>
    <a class="unset-field" *ngIf="isOptionalSecuredDataItem()" (click)="clearOptionalSecuredField()">unset</a>
    <img *ngIf="formItem.helpText"
         class="help"
         [title]="formItem.helpText"
         [src]="'assets/jsf-images/info.svg'">
  </div>
</div>
