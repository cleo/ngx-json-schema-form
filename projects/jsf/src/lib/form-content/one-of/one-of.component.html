<jsf-one-of-drop-down
  *ngIf="item.display === display.DROPDOWN"
  [formGroup]="formGroup"
  [xOfDataItem]="item"
  [config]="config"
  [templates]="templates"
  [isEdit]="isEdit"
  [labelLengthClass]="labelLengthClass"
  (buttonEvent)="onButtonEvent($event)"
  (templateEvent)="onTemplateEvent($event)">
</jsf-one-of-drop-down>
