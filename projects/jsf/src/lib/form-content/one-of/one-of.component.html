<ng-container
  *ngIf="xOfDataItem.display === display.DROPDOWN">
  <jsf-drop-down
    [formItem]="getDropdownDataItem()"
    [formGroup]="formGroup"
    [config]="config"
    (selectedKey)="onDropdownChange($event)"
    [labelLengthClass]="labelLengthClass">
  </jsf-drop-down>
  <div class="selected-schema-content" *ngIf="selectedKey">
    <ng-content></ng-content>
  </div>
</ng-container>
