<div class="general-form-item">
  <sfl-label [formItem]="formItem" [labelLengthClass]="labelLengthClass"></sfl-label>
  <div class="form-item" [formGroup]="formGroup">
    <select
            class="form-control"
            [class.default-selected]="isDefaultSelected()"
            [title]="formItem.tooltip"
            [formControlName]="formItem.key"
            [id]="formItem.path"
            (change)="onChange()">
      <option
        *ngIf="showDefault()"
        class="default-option"
        [id]="getDefaultId()"
        [selected]="isDefaultSelected()"
        [value]="''">Select an option</option>
      <option *ngFor="let item of formItemAsEnumType.enumOptions"
              [id]="item.key"
              [value]="item.key">{{item.text}}</option>
    </select>
    <img *ngIf="formItem.helpText"
         class="help"
         [title]="formItem.helpText"
         [src]="'assets/sfl-images/info.svg'">
    <div class="error-message" *ngIf="!isValid && isTouched">{{getErrorMessage()}}</div>
  </div>
</div>
