<div class="general-form-item">
  <sfl-label [formItem]="formItem" [labelLengthClass]="labelLengthClass"></sfl-label>
  <div class="form-item" [formGroup]="formGroup">
    <input
      [ngClass]="{ 'secured-edit': config.isEdit }"
      class="form-control"
      [placeholder]="getPlaceholderText()"
      [formControlName]="formItem.key"
      [id]="formItem.path"
      [type]="getSecuredInputType()"
      (blur)="onBlur()">
    <img *ngIf="showObscureIcon()"
         [src]=" 'assets/sfl-images/obscure.svg'"
         class="obscure"
         (click)="toggleSecuredFieldView()">
    <img *ngIf="showViewIcon()"
         [src]="'assets/sfl-images/view.svg'"
         class="view"
         (click)="toggleSecuredFieldView()">
    <div class="secured-unset"
         *ngIf="isOptionalSecuredDataItem()"
         (click)="clearOptionalSecuredField()"><a>unset</a></div>
    <img *ngIf="formItem.helpText"
         class="help"
         [title]="formItem.helpText"
         [src]="'assets/sfl-images/info.svg'">
    <div class="error-message" *ngIf="!isValid && isTouched">{{getErrorMessage()}}</div>
  </div>
</div>
