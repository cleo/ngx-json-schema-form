<sfl-secured-text
  *ngIf="isStringInput() && isSecured()"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [config]="config"
  [labelLengthClass]="labelLengthClass">
</sfl-secured-text>

<sfl-text
  *ngIf="isStringInput() && !isSecured()"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [config]="config"
  [labelLengthClass]="labelLengthClass">
</sfl-text>

<sfl-check-box
  *ngIf="formItem.type === schemaElementType.Boolean"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [config]="config">
</sfl-check-box>

<sfl-drop-down
  *ngIf="isDropdown"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [labelLengthClass]="labelLengthClass"
  [config]="config">
</sfl-drop-down>

<sfl-radio-button
  *ngIf="isRadioButton"
  [formItem]="formItem"
  [formGroup]="formGroup"
  [config]="config">
</sfl-radio-button>
